<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Mystery Games</h1>
    </header>
    <main>
        <section id="game-list">
            <h2>Choose a Mystery Game to Play:</h2>
            <div class="game-item">
                <img src="path/to/mystery1-image.jpg" alt="Mystery 1">
                <h3 style="color: #007bff;">Mystery 1</h3>
                <button onclick="loadGame('game1.js')">Play</button>
            </div>
            <div class="game-item">
                <img src="path/to/mystery2-image.jpg" alt="Mystery 2">
                <h3 style="color: #007bff;">Mystery 2</h3>
                <button onclick="loadGame('game2.js')">Play</button>
            </div>
            <div class="game-item">
                <img src="path/to/mystery3-image.jpg" alt="Mystery 3">
                <h3 style="color: #007bff;">Mystery 3</h3>
                <button onclick="loadGame('game3.js')">Play</button>
            </div>
            <div class="game-item">
                <img src="path/to/mystery4-image.jpg" alt="Mystery 4">
                <h3 style="color: #007bff;">Mystery 4</h3>
                <button onclick="loadGame('game4.js')">Play</button>
            </div>
            <div class="game-item">
                <img src="path/to/mystery5-image.jpg" alt="Mystery 5">
                <h3 style="color: #007bff;">Mystery 5</h3>
                <button onclick="loadGame('game5.js')">Play</button>
            </div>
        </section>
        <section id="game-area">
            <h2>Game will load here...</h2>
            <!-- Game content will be dynamically loaded here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2021 Mystery Games</p>
    </footer>
    <script src="main.js"></script>
    <script src="game5.js"></script>
</body>
</html>
